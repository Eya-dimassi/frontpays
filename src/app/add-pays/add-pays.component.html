<div class="container">
  <div>
    <h2>Ajouter un Pays :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Pays</label>
      <input [hidden] type="number" [(ngModel)]="newPays.idPays" name="idPays" class="form-control" required>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Pays</label>
      <input type="text" [(ngModel)]="newPays.nomPays" name="nomPays" class="form-control" required>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Population</label>
      <input type="number" [(ngModel)]="newPays.population" name="population" class="form-control" required>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Continent</label>
      <input type="text" [(ngModel)]="newPays.continent" name="continent" class="form-control" required>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date d'Ind√©pendance</label>
      <input type="date" [(ngModel)]="newPays.independenceDate" name="independenceDate" class="form-control" required>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
  <label>Classification</label>
<select class="form-control form-control-lg" id="idClass" name="idClass" [(ngModel)]="newIdClass">
  @for ( cl of classifications; track cl.idClass ){
    <option [value]="cl.idClass">{{ cl.nomClass }}</option>
  }
</select>


</div>

    <div class="mt-2">
      <button type="submit" (click)="addPays()" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
